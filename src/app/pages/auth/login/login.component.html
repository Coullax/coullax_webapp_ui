    <div class="login-content">
      <form>
        <div class="form-group ">
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Email Address">

        </div>
        <div class="form-group mt-password">
          <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      </form>

      <button type="button" class="btn login-btn">Sign In</button>
      <div class="small-text"><p>Don't you have an account?<strong class="link" routerLink="/auth/register"> SignUp</strong> here</p></div>

      <div class="small-text2"><p>Or sign in with</p></div>

      <div class="flex justify-center " style="margin-top: 15px">
        <div class="self-stretch flex items-stretch justify-between gap-9 max-md:justify-center">
          <img loading="lazy" src="assets/footer_Social/google.svg"
               class="aspect-square object-contain object-center w-[29px] overflow-hidden shrink-0 " (click)="signInWithGoogle()"/>
          <img loading="lazy" src="assets/footer_Social/apple.svg"
               class="aspect-square object-contain object-center w-[29px] overflow-hidden shrink-0 max-w-full"/>
          <img loading="lazy" src="assets/footer_Social/Facebook%20(1).svg"
               class="aspect-square object-contain object-center w-[29px] overflow-hidden shrink-0 max-w-full"  (click)="signInWithFB()"/>
        </div>
      </div>

    </div>

  </div>
</div>


<div *ngIf="user" class="card text-center">
  <h6 class="card-header">
    Social Login Demo
  </h6>
  <div class="card-block"></div>
  <img class="card-img-top img-responsive photo" src="{{ user.photoUrl }}" />
  <div class="card-block">
    <h4 class="card-title">{{ user.name }}</h4>
    <p class="card-text">{{ user.email }}</p>
  </div>
  <div class="card-block">
    <button class="btn btn-danger" (click)="signOut()">Sign out</button>
  </div>
</div>
